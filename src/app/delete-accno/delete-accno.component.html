<div *ngIf="deleteAccno" class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center border p-3 m-5">
            <h3>Are you sure you want to delete this account? </h3>

            <div class="d-flex justify-content-evenly">
                <button class="btn btn-success" (click)="deleteAccount()">Yes</button>
                <button class="btn btn-danger" (click)="cancel()">No</button>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
